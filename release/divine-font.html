<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>divine-font</title>
		<style>
		body {
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:'Helvetica Neue', Arial, sans-serif;
			}
		h1 {
			font-size:18px;
			}
		.icons {
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#800;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			   -moz-transform:scale(1.5);
			    -ms-transform:scale(1.5);
			     -o-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:2em;
			font-size:14px;
			color:#999;
			}

		@font-face {
  font-family:"divine-font";
  src:url("fonts/divine-font.eot");
  src:url("fonts/divine-font.eot?#iefix") format("embedded-opentype"),
		url("fonts/divine-font.woff") format("woff"),
		url("fonts/divine-font.ttf") format("truetype"),
		url("fonts/divine-font.svg?#divine-font") format("svg");
  font-weight:normal;
  font-style:normal;
}

.Icon {
  font-family:"divine-font";
  display:inline-block;
  font-weight:normal;
  font-style:normal;
  speak:none;
  text-decoration:inherit;
  text-transform:none;
  text-rendering:optimizeLegibility;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}


/* Icons */
.Icon--speaker:before {
  content:"\f100";
}
.Icon--mute:before {
  content:"\f101";
}
.Icon--sound:before {
  content:"\f102";
}
		</style>
	</head>
	<body>
		<h1>divine-font</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="speaker"><i class="Icon Icon--speaker"></i> Icon--speaker</div>
			
				<div class="icons__item" data-name="mute"><i class="Icon Icon--mute"></i> Icon--mute</div>
			
				<div class="icons__item" data-name="sound"><i class="Icon Icon--sound"></i> Icon--sound</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;Icon Icon--<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
